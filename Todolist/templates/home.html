<a href="{% url 'create' %}">Create Todo</a>

<a href="{% url 'signup'%}">Signup</a>
<p>Hello {{request.user.username}} </p>

<a href="{% url 'update' x.slug %}">update</a>

{% endif %}
{% endfor %}
